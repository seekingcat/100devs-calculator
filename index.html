<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blank Template</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calcBody">
        <div class="answerBox"></div>
        <div class="numberPlate">
          <div class="buttonRow">
            <div class="calcButton">7</div>
            <div class="calcButton">8</div>
            <div class="calcButton">9</div>
            <div class="calcButton">/</div>
          </div>
          <div class="buttonRow">
            <div class="calcButton">4</div>
            <div class="calcButton">5</div>
            <div class="calcButton">6</div>
            <div id="multiply">x</div>
          </div>
          <div class="buttonRow">
            <div class="calcButton">1</div>
            <div class="calcButton">2</div>
            <div class="calcButton">3</div>
            <div class="calcButton">+</div>
          </div>
          <div class="buttonRow">
            <div class="calcButton">0</div>
            <div class="calcButton">.</div>
            <div class="calcButton">-</div>
            <div id="equal">=</div>
          </div>
          <div class="buttonRow">
            <div id="clear">AC</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
